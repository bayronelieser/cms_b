<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrarse</title>
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Source+Sans+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container">
        <div id="login">
            <div id="form-tittle">Registro</div>
            <form action="">
                <input id="email" value="" onkeyup="colorear(this)" onblur="colorear(this)" type="text" placeholder="Email" class="form-control formato">
                <input id="pass1" onkeyup="colorear(this)" onblur="colorear(this)" type="password" placeholder="password" class="form-control formato">
                <input id="pass2" onkeyup="colorear(this)" onblur="colorear(this)" type="password" placeholder="password" class="form-control formato">
                <div class="row">
                    <div class="col-6">
                       <input id="remember" class="" type="radio"><span>Remember me.</span> 
                    </div>
                </div>
                <a id="a-login" href="login.html"><button id="btn-login" onclick="login()" type="button" class="form-control formato">Registrarme</button></a>
            
            </form>
        </div>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="js/controlador.js"></script>
</body>

</html>
